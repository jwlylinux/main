<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>BDIP-AI助手</title>
    <script type="module" crossorigin src="/assets/index-0fb564ad.js"></script>
    <link rel="stylesheet" href="/assets/index-3ad87299.css">
</head>

<body class="dark:bg-black">
    <div id="app">
        <style>
            .loading-wrap {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            .balls {
                width: 4em;
                display: flex;
                flex-flow: row nowrap;
                align-items: center;
                justify-content: space-between;
            }

            .balls div {
                width: 0.8em;
                height: 0.8em;
                border-radius: 50%;
                background-color: #4b9e5f;
            }

            .balls div:nth-of-type(1) {
                transform: translateX(-100%);
                animation: left-swing 0.5s ease-in alternate infinite;
            }

            .balls div:nth-of-type(3) {
                transform: translateX(-95%);
                animation: right-swing 0.5s ease-out alternate infinite;
            }

            .loading-Text {
                width: 100%;
                height: 20px;
                line-height: 50px;
                text-align: center;
            }

            @keyframes left-swing {
                50%,
                100% {
                    transform: translateX(95%);
                }
            }

            @keyframes right-swing {
                50% {
                    transform: translateX(-95%);
                }
                100% {
                    transform: translateX(100%);
                }
            }

            @media (prefers-color-scheme: dark) {
                body {
                    background: #121212;
                }
            }

            .chat-container {
                display: flex;
                flex-direction: column;
                height: 100vh;
                justify-content: space-between;
            }

            .chat-header {
                background-color: #007bff;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 1.5em;
            }

            #chatbox {
                flex: 1;
                padding: 20px;
                overflow-y: auto;
                background-color: white;
                margin: 0 10px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            }

            .message {
                margin: 10px 0;
                padding: 10px 15px;
                border-radius: 20px;
                max-width: 70%;
                word-wrap: break-word;
            }

            .user-message {
                background-color: #dcf8c6;
                align-self: flex-end;
                text-align: right;
            }

            .bot-message {
                background-color: #ececec;
                align-self: flex-start;
                text-align: left;
            }

            #inputbox {
                display: flex;
                padding: 10px;
                background-color: white;
                border-top: 1px solid #ccc;
                margin: 10px;
                border-radius: 10px;
            }

            #inputbox input {
                flex: 1;
                padding: 10px;
                border-radius: 20px;
                border: 1px solid #ccc;
                outline: none;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            }

            #inputbox button {
                margin-left: 10px;
                padding: 10px 20px;
                border-radius: 20px;
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
                box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            }

            #inputbox button:hover {
                background-color: #0056b3;
            }
        </style>

        <div class="chat-container">
            <div class="chat-header">BDIP-AI助手</div>
            <div id="chatbox"></div>
            <div id="inputbox">
                <input type="text" id="question" placeholder="你想找我聊点什么？">
                <button onclick="askCustomQuestion()">发送</button>
            </div>
        </div>
    </div>

    <script>
        async function askCustomQuestion() {
            const question = document.getElementById('question').value;
            if (question) {
                addMessage('user', question);
                const response = await askQuestion(question);
                addMessage('bot', response.data);
                document.getElementById('question').value = '';
            } else {
                alert('请输入一个问题');
            }
        }

        async function askQuestion(question) {
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { data: '请求失败，请稍后重试。' };
            }
        }

        function addMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // 自动滚动到底部
        }
    </script>
</body>
</html>
