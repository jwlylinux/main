<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>AI助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 150px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        .sidebar button {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
        }
        .sidebar button.active {
            background-color: #1abc9c;
        }
        .content {
            flex: 1;
            padding: 20px;
            background-color: #ecf0f1;
            display: none; /* Default to hidden, show the active one */
        }
        .content.active {
            display: block; /* Show the active content */
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        #chatbox {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: white;
            margin: 0 10px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 70%;
            word-wrap: break-word;
        }
        .user-message {
            background-color: #dcf8c6;
            align-self: flex-end;
            text-align: right;
        }
        .bot-message {
            background-color: #ececec;
            align-self: flex-start;
            text-align: left;
        }
        #inputbox {
            display: flex;
            padding: 10px;
            background-color: white;
            border-top: 1px solid #ccc;
            margin: 10px;
            border-radius: 10px;
        }
        #inputbox input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        #inputbox button {
            margin-left: 10px;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        #inputbox button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <button class="active" onclick="showContent('chat')">聊天</button>
        <button onclick="showContent('application')">应用</button>
        <button onclick="showContent('settings')">设置</button>
    </div>

    <div class="content chat active" id="chat">
        <div class="chat-header">AI助手 - 聊天</div>
        <div id="chatbox"></div>
        <div id="inputbox">
            <input type="text" id="question" placeholder="你想找我聊点什么？">
            <button onclick="askCustomQuestion()">发送</button>
        </div>
    </div>

    <div class="content application" id="application">
        <h2>应用选择</h2>
        <p>这里是应用选择的内容区域。</p>
        <!-- 你可以在这里添加更多的应用内容或链接 -->
    </div>

    <div class="content settings" id="settings">
        <h2>设置</h2>
        <p>这里是设置的内容区域。</p>
        <!-- 你可以在这里添加设置选项 -->
    </div>

    <script>
        function showContent(contentId) {
            const contents = document.querySelectorAll('.content');
            const buttons = document.querySelectorAll('.sidebar button');
            
            contents.forEach(content => {
                content.classList.remove('active');
            });
            
            buttons.forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(contentId).classList.add('active');
            document.querySelector(`.sidebar button[onclick="showContent('${contentId}')"]`).classList.add('active');
        }

        async function askCustomQuestion() {
            const question = document.getElementById('question').value;
            if (question) {
                addMessage('user', question);
                const response = await askQuestion(question);
                addMessage('bot', response.data);
                document.getElementById('question').value = '';
            } else {
                alert('请输入一个问题');
            }
        }

        async function askQuestion(question) {
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question: question })
                });
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { data: '请求失败，请稍后重试。' };
            }
        }

        function addMessage(sender, text) {
            const chatbox = document.getElementById('chatbox');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.innerText = text;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // 自动滚动到底部
        }
    </script>
</body>
</html>
